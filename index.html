<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/searchform.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Github Profile Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="webdesigntuts-workshop">
        <form class="user-form" id="form">
          <input
            type="search"
            id="search"
            placeholder="Enter a Github Username"
          />
          <button>Search</button>
        </form>
      </div>
      <main id="main">
        <div class="card">
          <div>
            <img
              src="https://randomuser.me/api/portraits/men/42.jpg"
              alt=""
              class="avatar"
            />
          </div>
          <div class="user-info">
            <h2>John Smith</h2>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt
              rem sapiente voluptatibus labore error esse.
            </p>
            <ul>
              <li>300 <strong>Followers</strong></li>
              <li>200 <strong>Followings</strong></li>
              <li>20 <strong>Repos</strong></li>
            </ul>
            <div id="repos">
              <a href="#" class="repo">Repo 1</a>
              <a href="#" class="repo">Repo 2</a>
              <a href="#" class="repo">Repo 3</a>
              <a href="#" class="repo">Repo 4</a>
              <a href="#" class="repo">Repo 5</a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
